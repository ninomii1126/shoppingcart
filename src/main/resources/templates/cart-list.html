<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Product list</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">Welcome to online shopping website</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
        </div>
        <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong>Mike</strong></span><br>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h5>Dashboard</h5>
    </div>
    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  My Cart</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  Orders</a>
        <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
    </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <!--
        <h5><b><i class="fa fa-dashboard"></i> Product Directory</b></h5>
        -->
    </header>




    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


    <h2>My shopping cart</h2>
    <hr>

    <div class="container">

        <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Desc</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="tempItem:${theCart.items}">

                <td th:text="${tempItem.value.product.name}"/>
                <td th:text="${tempItem.value.product.desc}"/>
                <td th:text="${tempItem.value.product.price}"/>
                <td>
                    <!--
                    <input id="modifyId" type="hidden" th:value="${tempItem.value.product.id}"/>
                    -->
                    <input th:id="${tempItem.value.product.id}" type="text" th:value="${tempItem.value.quantity}"
                           onkeydown="handle(event)"/>
                </td>
                <td th:text="${tempItem.value.itemPrice}"/>
                <!-- add delete button -->
                <td>
                    <a th:href="@{/cart/delete(productId=${tempItem.value.product.id})}"
                       class="btn-danger btn-sm">
                        Delete
                    </a>
                </td>
            </tr>

            </tbody>

        </table>
    </div>

    <hr>

    <p th:text="'Total Price is: ' + ${theCart.totalPrice}"/>
    <br>

    <a th:href="@{/cart/clear}" class="w3-button w3-white w3-padding-large w3-hover-black">Check Out</a>
    <a th:href="@{/cart/clear}" class="w3-button w3-dark-grey">Clear the cart</a>
    &nbsp;&nbsp;
    <a th:href="@{/product/list}" class="w3-button w3-dark-grey">Back to product list
        <i class="fa fa-arrow-right"></i>
    </a>
    <script th:inline="javascript" >
        function handle(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            var productId = event.currentTarget.id;
            var quantity = event.currentTarget.value;
            var myUrl="http://localhost:8080/cart/modify-amount"

            $.ajax({
                url: myUrl,
                method:"post",
                data: {"productId":productId, "quantity":quantity},
                success : function() {
                    console.log("SUCCESS: ");
                    //alert(response);
                    window.location.reload(true);
                    //window.location.href = window.location.href;
                },
                error : function(e) {
                    console.log("ERROR: ", e);
                    //display(e);
                },
                done : function(e) {
                    console.log("DONE");
                }
            });

        //alert("Enter was pressed was presses:"+event.currentTarget.id);
    }}
    </script>





    <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
